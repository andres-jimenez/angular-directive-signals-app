<h1>Add product</h1>
<hr />
<form [formGroup]="myForm">
  <div class="row align-items-center mb-3">
    <div class="col-auto">
      <label>Name:</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div
      *ngIf="!myForm.get('name')?.pristine"
      class="col-auto"
      [color]="color"
      [errors]="myForm.get('name')?.errors"
      customLabel
    ></div>
    <div class="col-auto">
      <code class="mt-3">{{ myForm.get("name")?.errors | json }}</code>
    </div>
    <!-- <div class="col-auto">
      <code class="mt-3">{{
        { pristine: myForm.get("name")?.pristine } | json
      }}</code>
    </div> -->
  </div>
  <div class="row">
    <div class="col-auto">
      <button class="btn btn-primary" (click)="changeColor()">
        Change color
      </button>
    </div>
    <div class="d-flex align-items-center col-auto">
      <code>Color: {{ color }}</code>
    </div>
  </div>
</form>
